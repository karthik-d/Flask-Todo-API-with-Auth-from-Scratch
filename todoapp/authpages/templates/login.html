<!doctype html>

<html>
	<head>
		<title> API Authorization </title>
		<h2> Enter Credentials </h2>
	</head>
	<body>

		<form action="/api-auth/token" method="POST">

			<div>
				<label for='uname_ip'>Username: </label>
				<input id='uname_ip' name='uname' type='text' />
			</div>

			<div>
				<label for='passwd_ip'>Password: </label>
				<input id='passwd_ip' name='passwd' type='password' />
			</div>

			<div>
				<label for='scope_ip'>Access Rights: </label>
				<select name="scope" id="scope_ip">
					<option value="0">Read-Only</option>
					<option value="1">Read-Write</option>
					<option value="2">Admin</option>
				  </select>
			</div>

			<div>
				<input type="submit" value="Sign in">
			</div>

		</form>
		
	</body>
</html>
