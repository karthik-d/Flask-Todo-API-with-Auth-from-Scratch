<!doctype html>

<html>
	<head>
		<title> API Authorization </title>
		<h3> Enter Credentials </h3>

		<style>
			body {margin:auto; width: 60px;}
			div { margin: 20px }
		</style>

	</head>
	<body>

		<form method="POST">

			<div>
				<label for='uname_ip'>Username: </label>
				<input id='uname_ip' name='uname' type='text' />
			</div>

			<div>
				<label for='passwd_ip'>Password: </label>
				<input id='passwd_ip' name='passwd' type='password' />
			</div>

			<div>
				<input type="submit" value="Sign in" />
			</div>

			<input type="hidden" name="redirect" value="{{redirect}}" />
			<input type="hidden" name="state" value="{{state}}" />
			<input type="hidden" name="scope" value="{{scope}}" />

		</form>
		
	</body>
</html>
